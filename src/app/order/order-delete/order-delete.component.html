<form [formGroup]="orderDeleteForm" (ngSubmit)="deleteOrder()">
  <div style="height: 15px;"> </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label"><strong>Order Id</strong></label>
    <div class="col-sm-5">
      <input type="text" class="form-control" formControlName="orderId">
    </div>
    <div class="col-sm-2">
      <button type="submit" class="btn btn-primary" style="background-color: crimson;">Delete</button>
    </div>
  </div>
  <div [class.show]="isErrorOccured" #alert class="alert alert-warning alert-dismissible fade show" role="alert">
    <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
      <span aria-hidden="true">&times;</span>
    </button>
    <strong>Error occured. Unable to delete Order. Please try again...!</strong>
  </div>
  <div [class.show]="orderDeleteted" #alert class="alert alert-warning alert-dismissible fade show" role="alert">
    <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
      <span aria-hidden="true">&times;</span>
    </button>
    <strong>Order deleted...!</strong>
  </div>
</form>
