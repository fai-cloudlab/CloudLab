<form [formGroup]="orderDeleteForm" (ngSubmit)="deleteOrder()">
  <div style="height: 15px;"> </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label"><strong>Order Id</strong></label>
    <div class="col-sm-5">
      <input type="text" class="form-control" formControlName="orderId">
    </div>
    <div class="col-sm-2">
      <button type="submit" class="btn btn-primary">Delete</button>
    </div>
  </div>
  <div *ngIf="isErrorOccured" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Error occured.</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</form>
<div *ngIf="orderDeleteted" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Order deleted...!</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
